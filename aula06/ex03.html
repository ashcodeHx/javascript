<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: #7f7fda;
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: #e0e078;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>  <!--Isso e um comentario -->
    <p>Ja me livrei da maldicao</p>
    <script>
       var n1 = Number(window.prompt("Digite um numero: ")) // string
       var n2 = Number(window.prompt("Digite outro numero: ")) // string
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`) // por padrao retorna string
       // number + number para adicao
       // string + string para concatenacao
    </script>
</body>
</html>
