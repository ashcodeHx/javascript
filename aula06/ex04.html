<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formatacao de strings</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual e o teu nome: ")
        document.write(`Ola <strong>${nome}</strong>, seu nome tem ${nome.length} letras. <br>`) 
        document.write(`Seu nome em maiuscula e <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`O teu nome em minuscula e <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
